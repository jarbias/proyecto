<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>La Tienda</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="mainform">
      <h3>La Tienda</h3>
      <table id="mainform_tabla">
        <tr>
          <th>Cédula</th>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Monto Pagar</th>
        </tr>
      </table>
      <h5>Monto Total vendido: Bs.<span id="mainform_lbltotalventas"></span></h5>
      <h5>Artículo más vendido: <span id="mainform_lblmayor"></span></h5>
      <button id="mainform_btagregar">Agregar cliente</button>
    </section>

    <section id="clientesform">
      <h3>Datos del cliente</h3>
      <input type="text" id="clientesform_incedula" placeholder="cedula"></input>
      <input type="text" id="clientesform_incodigo" placeholder="codigo"></input>
      <input type="text" id="clientesform_incantidad"  placeholder="cantidad"></input>
      <button id="clientesform_btaceptar">Aceptar</button> 
    </section>
  </body>
  <script type="module">
    import Cl_controlador from "./js/Cl_controlador.js";
    new Cl_controlador()
 </script>
</html>
